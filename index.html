    <!DOCTYPE html>
    <html ng-app="site">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<script type="text/javascript" src="lib/angular.1.2rc2.min.js"></script>
        <script type="text/javascript" src="lib/angular-route.min.js"></script>
        <script type="text/javascript" src="lib/angular-animate.min.js"></script>
        <script type="text/javascript" src="lib/easeljs-0.6.1.min.js"></script>
        <script type="text/javascript" src="controller/site.js"></script>
        <script type="text/javascript" src="lib/jquery-2.0.3.min.js"></script>
        <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>

        <link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    	<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/site.css">
        <link rel="stylesheet" href="css/animations.css">
    </head>
    <body ng-controller="bodyControl" id="scene" class='bg'>

        <ng-view></ng-view>

        <div class="menustripe"></div>

        <div class="container-fluid" >
            <div class="row-fluid">
                <div class='span4'>
                    <img class="logo img-circle" src="img/title.jpg" />
                </div>

                <div class='span8 btnlist'>
                        <button class="btnmargin btn {{currentPage!='about' && 'btn-info' || 'btn-primary' }}" ng-click="loadPage('about')"><i class="icon-white icon-leaf"></i> about</button>
                        <button class="btnmargin btn {{currentPage!='exp' && 'btn-info' || 'btn-primary' }}" ng-click="loadPage('exp')"><i class="icon-white icon-briefcase"></i> experience</button>
                        <button class="btnmargin btn {{currentPage!='social' && 'btn-info' || 'btn-primary' }}" ng-click="loadPage('social')"><i class="icon-white icon-thumbs-up"></i> social</button>
                </div>
            </div>

            </div>
        </div>

        <div class="container-fluid" >
            <div class="page background">
                <div class="pagecontent"  ng-show="currentPage=='about'" ng-include="'partials/about.html'">
                </div>

                <div class="pagecontent" ng-include="'partials/social.html'" ng-show="currentPage=='social'">
                </div>

                <div class="pagecontent" ng-include="'partials/exp.html'" ng-show="currentPage=='exp'">
                </div>

            </div>
        
        </div> 
    </body>
    </html>
